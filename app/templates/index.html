
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Тематики</h1>
</div>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
  
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{ url_for('static', filename='categories/space.jpg') }}" alt="space">
        <div class="carousel-caption">
            <h3>Космос</h3>
            <p><a href="{{ url_for('main.profile') }}">Присоединиться к теме</a></p>
        </div>
      </div>
  
      <div class="item">
        <img src="{{ url_for('static', filename='categories/nature.jpg') }}" alt="nature">
        <div class="carousel-caption">
            <h3>Природа</h3>
            <p><a href="{{ url_for('main.profile') }}">Присоединиться к теме</a></p>
        </div>
      </div>
  
      <div class="item">
        <img src="{{ url_for('static', filename='categories/auto.jpg') }}" alt="auto">
        <div class="carousel-caption">
            <h3>Автомобили</h3>
            <p><a href="{{ url_for('main.profile') }}">Присоединиться к теме</a></p>
        </div>
      </div>
    </div>
  
    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="page-header">
    <h1>Все разделы</h1>
</div>
<footer class="container">
<div class="row">
    <div class="col-sm-3">
        <button type="button" class="btn btn-link">Космос</button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-link">Природа</button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-link">Авто</button>
    </div>
</div>
</footer>
{% endblock %}
