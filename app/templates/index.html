
{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="page-header">
    {% if current_user.is_authenticated %}
    <h1> Вы авторизованы, {{current_user.username}}</h1>
    {% else %}
    <h1> Вы не авторизованы</h1>
    {% endif %}
</div>
{{ wtf.quick_form(form) }}
{% endblock %}
