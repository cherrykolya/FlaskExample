
{% extends "base.html" %}

{% block page_content %}
<div class="panel">
    <div class="row">
      {% for post in posts%}
      <div class="col-sm-1 col-md-3">
        <div class="thumbnail">
          <img src="{{ url_for('static', filename=post.photo) }}" alt="panel image cap">
          <div class="caption">
            <h3>{{post.header}}</h3>
            <p>{{post.text}}</p>
            <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            <p align="center"> <font size="2" color=#808080 face="serif">Автор: {{post.author}} Дата:{{post.created_at}}</font></p>
        </div>
        </div>
      </div>
      {% endfor %}
    </div>
{% endblock %}
