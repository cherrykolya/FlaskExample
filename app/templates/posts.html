
{% extends "base.html" %}

{% block page_content %}
<div class="panel">
 <h2>Посты по выбранной теме</h2>
</div>
<div class="row">
  {% for post in posts%}
  <div class="col-sm-1 col-md-3" >
    <div class="thumbnail" style="background-color: rgb(228, 228, 228);">
      <a href="{{ url_for('main.conversation', post_id=post.id) }}">
        <img src="{{ url_for('static', filename=post.author.username + '/' + post.photo) }}">
        <div class="caption">
          <h3>{{post.header}}</h3>
          <p>{{post.text}}</p>
          <p align="center"> <font size="2" color=#808080 face="serif">
            Автор: {{post.author.username}}<br>
            Категория: {{post.category.name}}<br>
            Дата: {{post.created_at}}
          </font></p>
        </div>
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
